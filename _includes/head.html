<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="{{ site.baseurl | prepend: site.url }}/css/syntax.css">
    <link rel="stylesheet" href="{{ site.baseurl | prepend: site.url }}/css/styles.css">
    <link rel="shortcut icon" href="{{ site.baseurl | prepend: site.url }}/favicon.png.ico" type="image/png">
    <!--<link href="favicon.png.ico" type="image/png" rel="shortcut icon">-->
    <!--<link href="/css/styles.css" rel="stylesheet">-->
    <!--<link href="/css/syntax.css" rel="stylesheet">-->
    <link href="/css/super-search.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl | prepend: site.url }}/css/material.teal-deep_purple.min.css">
    <link href='//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="theme-color" content="#009688">
  </head>
